<div>
  <h3>Id: <span style="color: blue">{{product.id}}</span></h3>
  <h3>Name: <span style="color: blue">{{product.name}}</span></h3>
  <h3>Price: <span style="color: blue">{{product.price}}</span></h3>
  <h3>Description: <span style="color: blue">{{product.description}}</span></h3>
</div>
<div>
  <a [routerLink]="['/product-list']" class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</a>
  <a [routerLink]="['/product-list']" class="btn btn-primary float-end">Back</a>
</div>
