<a routerLink="/product-create" class="btn btn-primary">Create</a>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>
      <a [routerLink]="['/product-info', product.id]" class="btn btn-info">Info</a>
    </td>
    <td>
      <a [routerLink]="['/product-edit', product.id]" class="btn btn-warning">Edit</a>
    </td>
    <td>
      <a [routerLink]="['/product-delete', product.id]" class="btn btn-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
