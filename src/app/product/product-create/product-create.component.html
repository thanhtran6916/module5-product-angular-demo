<form [formGroup]="contactForm">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="name" formControlName="name">
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input type="number" class="form-control" id="price" formControlName="price">
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" class="form-control" id="description" formControlName="description">
  </div>
  <p>Category</p>
  <select class="form-select form-select-lg mb-3" formControlName="category">
    <option [ngValue]="c.id" *ngFor="let c of categories">{{c.name}}</option>
  </select>
</form>
<div>
  <a routerLink="/product-list" class="btn btn-secondary">Back</a>
  <a [routerLink]="['/product-list']" (click)="createProduct()" class="btn btn-primary">Save</a>
</div>
