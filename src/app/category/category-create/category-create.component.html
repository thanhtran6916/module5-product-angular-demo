<form [formGroup]="categoryForm">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" formControlName="name" class="form-control">
  </div>
  <a [routerLink]="['/category-list']" class="btn btn-secondary">Back</a>
  <a [routerLink]="['/category-list']" (click)="saveCategory()" class="btn btn-primary">Save</a>
</form>
