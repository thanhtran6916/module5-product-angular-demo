<a [routerLink]="['/category-create']" class="btn btn-primary">Create</a>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories">
    <th scope="row">{{category.id}}</th>
    <td>{{category.name}}</td>
    <td>
      <a [routerLink]="['/category-info', category.id]" class="btn btn-info">Info</a>
    </td>
    <td>
      <a [routerLink]="['/category-edit', category.id]" class="btn btn-warning">Edit</a>
    </td>
    <td>
      <a [routerLink]="['/category-delete', category.id]" class="btn btn-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
